<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Bilgileri Formu</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          padding: 30px;
        }
    
        form {
          background-color: white;
          padding: 20px;
          max-width: 400px;
          margin: auto;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    
        label {
          display: block;
          margin-top: 10px;
          font-weight: bold;
        }
    
        input, select {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
    
        button {
          margin-top: 20px;
          padding: 10px;
          width: 100%;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
    
        button:hover {
          background-color: #0056b3;
        }
      </style>
</head>
<body>
    
  <h2 style="text-align:center;">Kullanıcı Bilgi Formu</h2>

  <form action="#" method="post">
    <label for="isim">İsim:</label>
    <input type="text" id="isim" name="isim" required>

    <label for="soyisim">Soyisim:</label>
    <input type="text" id="soyisim" name="soyisim" required>

    <label for="telefon">Telefon Numarası:</label>
    <input type="tel" id="telefon" name="telefon" placeholder="05XXXXXXXXX" required pattern="[0]{1}[5]{1}[0-9]{9}">

    <label for="bolum">Bölüm:</label>
    <input type="text" id="bolum" name="bolum" required>

    <label for="sinif">Sınıf:</label>
    <select id="sinif" name="sinif" required>
      <option value="">Seçiniz</option>
      <option value="1">1. Sınıf</option>
      <option value="2">2. Sınıf</option>
      <option value="3">3. Sınıf</option>
      <option value="4">4. Sınıf</option>
    </select>

    <button type="submit">Gönder</button>
  </form>





</body>
</html>
